<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShowPilot - Modern AI Chat Widget</title>
    <link rel="stylesheet" href="styles-clean.css">
</head>
<body>
    <!-- Demo Background -->
    <div class="demo-page">
        <div class="demo-content">
            <h1>Your Website</h1>
            <p>This is your website content. The ShowPilot assistant appears in the bottom right.</p>

            <div class="position-controls">
                <h3>Test Widget Positions:</h3>
                <button onclick="setPosition('bottom-right')">Bottom Right (Default)</button>
                <button onclick="setPosition('bottom-left')">Bottom Left</button>
                <button onclick="setPosition('center')">Center Modal</button>
                <button onclick="setPosition('fullscreen')">Fullscreen</button>
            </div>
        </div>
    </div>

    <!-- ShowPilot Widget -->
    <div id="showpilot-widget" class="showpilot-widget" data-position="bottom-right" data-state="minimized">

        <!-- Minimized State: Floating Button -->
        <button class="widget-trigger" id="widgetTrigger" onclick="openWidget()">
            <div class="trigger-avatar">
                <span>AI</span>
            </div>
            <div class="trigger-pulse"></div>
        </button>

        <!-- Expanded State: Chat Interface -->
        <div class="widget-container" id="widgetContainer">
            <div class="widget-header">
                <div class="header-info">
                    <div class="header-avatar">
                        <span>AI</span>
                    </div>
                    <div class="header-text">
                        <h3>Alex</h3>
                        <p class="status">Online â€¢ Responds instantly</p>
                    </div>
                </div>
                <div class="header-actions">
                    <button class="header-btn" onclick="minimizeWidget()">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <line x1="5" y1="12" x2="19" y2="12"></line>
                        </svg>
                    </button>
                    <button class="header-btn" onclick="closeWidget()">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <line x1="18" y1="6" x2="6" y2="18"></line>
                            <line x1="6" y1="6" x2="18" y2="18"></line>
                        </svg>
                    </button>
                </div>
            </div>

            <div class="widget-body">
                <div class="messages-area" id="messagesArea">
                    <!-- Welcome Message -->
                    <div class="message message-ai">
                        <div class="message-avatar">
                            <span>AI</span>
                        </div>
                        <div class="message-content">
                            <div class="message-bubble">
                                <p><strong>ðŸ‘‹ Hi! I'm Alex, your guide.</strong></p>
                                <p>I can show you product demos, answer questions, and book meetings.</p>
                                <p class="message-subtitle">Trusted by 500+ companies</p>
                            </div>
                        </div>
                    </div>

                    <!-- Suggestion Cards -->
                    <div class="suggestions">
                        <button class="suggestion-card">
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <polygon points="5 3 19 12 5 21 5 3"></polygon>
                            </svg>
                            <div class="suggestion-text">
                                <strong>Watch Product Demo</strong>
                                <span>2-minute overview</span>
                            </div>
                        </button>

                        <button class="suggestion-card">
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect>
                                <line x1="16" y1="2" x2="16" y2="6"></line>
                                <line x1="8" y1="2" x2="8" y2="6"></line>
                                <line x1="3" y1="10" x2="21" y2="10"></line>
                            </svg>
                            <div class="suggestion-text">
                                <strong>Book a Meeting</strong>
                                <span>Talk to our team</span>
                            </div>
                        </button>

                        <button class="suggestion-card">
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <circle cx="12" cy="12" r="10"></circle>
                                <circle cx="12" cy="12" r="3"></circle>
                                <line x1="12" y1="1" x2="12" y2="3"></line>
                                <line x1="12" y1="21" x2="12" y2="23"></line>
                                <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
                                <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
                                <line x1="1" y1="12" x2="3" y2="12"></line>
                                <line x1="21" y1="12" x2="23" y2="12"></line>
                                <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
                                <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
                            </svg>
                            <div class="suggestion-text">
                                <strong>Start Personalized Journey</strong>
                                <span>Custom content for you</span>
                            </div>
                        </button>
                    </div>
                </div>
            </div>

            <div class="widget-footer">
                <div class="input-container">
                    <input
                        type="text"
                        class="message-input"
                        placeholder="Ask me anything..."
                        id="messageInput"
                    />
                    <button class="send-btn">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <line x1="22" y1="2" x2="11" y2="13"></line>
                            <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
                        </svg>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        function openWidget() {
            document.getElementById('showpilot-widget').dataset.state = 'open';
        }

        function minimizeWidget() {
            document.getElementById('showpilot-widget').dataset.state = 'minimized';
        }

        function closeWidget() {
            document.getElementById('showpilot-widget').dataset.state = 'minimized';
        }

        function setPosition(position) {
            document.getElementById('showpilot-widget').dataset.position = position;
        }
    </script>
</body>
</html>
