<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShowPilot - Qualified Style</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        /* Widget Container */
        .widget-container {
            position: relative;
            max-width: 1100px;
            width: 100%;
        }

        /* Speech Bubble at Top */
        .speech-bubble {
            background: white;
            border-radius: 24px;
            padding: 24px 32px;
            margin-bottom: 16px;
            box-shadow: 0 4px 24px rgba(0, 0, 0, 0.15);
            font-size: 17px;
            line-height: 1.5;
            color: #1f2937;
            position: relative;
        }

        .speech-bubble::after {
            content: '';
            position: absolute;
            bottom: -8px;
            left: 60px;
            width: 20px;
            height: 20px;
            background: white;
            transform: rotate(45deg);
            border-radius: 4px;
        }

        /* Main Content Area */
        .main-content {
            display: grid;
            grid-template-columns: 380px 1fr;
            gap: 16px;
            background: white;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 8px 40px rgba(0, 0, 0, 0.2);
        }

        /* Left Side - Professional Photo */
        .photo-section {
            position: relative;
            background: #f3f4f6;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 32px;
        }

        .photo-container {
            position: relative;
            width: 100%;
            max-width: 320px;
            aspect-ratio: 4/5;
            border-radius: 16px;
            overflow: hidden;
            background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%);
            margin-bottom: 20px;
        }

        .photo-placeholder {
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 72px;
            font-weight: 700;
        }

        .photo-img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .talk-now-btn {
            position: absolute;
            bottom: 16px;
            left: 50%;
            transform: translateX(-50%);
            background: #6366f1;
            color: white;
            border: none;
            padding: 14px 32px;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 10px;
            box-shadow: 0 4px 16px rgba(99, 102, 241, 0.4);
            transition: all 0.3s;
        }

        .talk-now-btn:hover {
            background: #4f46e5;
            transform: translateX(-50%) translateY(-2px);
            box-shadow: 0 8px 24px rgba(99, 102, 241, 0.5);
        }

        .talk-now-btn svg {
            width: 20px;
            height: 20px;
        }

        /* Right Side - Chat Interface */
        .chat-section {
            display: flex;
            flex-direction: column;
            padding: 32px;
        }

        .chat-header {
            font-size: 20px;
            color: #6b7280;
            margin-bottom: 24px;
        }

        .input-container {
            display: flex;
            gap: 12px;
            margin-bottom: 16px;
        }

        .chat-input {
            flex: 1;
            padding: 16px 20px;
            border: 2px solid #e5e7eb;
            border-radius: 12px;
            font-size: 15px;
            outline: none;
            transition: all 0.2s;
        }

        .chat-input:focus {
            border-color: #6366f1;
            box-shadow: 0 0 0 4px rgba(99, 102, 241, 0.1);
        }

        .book-demo-btn {
            background: #6366f1;
            color: white;
            border: none;
            padding: 16px 32px;
            border-radius: 12px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            white-space: nowrap;
            transition: all 0.3s;
            box-shadow: 0 4px 16px rgba(99, 102, 241, 0.3);
        }

        .book-demo-btn:hover {
            background: #4f46e5;
            transform: translateY(-2px);
            box-shadow: 0 8px 24px rgba(99, 102, 241, 0.4);
        }

        .voice-btn {
            width: 56px;
            height: 56px;
            background: #6366f1;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s;
            box-shadow: 0 4px 16px rgba(99, 102, 241, 0.3);
        }

        .voice-btn:hover {
            background: #4f46e5;
            transform: translateY(-2px);
            box-shadow: 0 8px 24px rgba(99, 102, 241, 0.4);
        }

        .voice-btn svg {
            width: 24px;
            height: 24px;
            color: white;
        }

        .privacy-text {
            font-size: 13px;
            color: #6b7280;
            margin-top: 16px;
        }

        .privacy-text a {
            color: #6366f1;
            text-decoration: none;
        }

        .privacy-text a:hover {
            text-decoration: underline;
        }

        /* Layout Switcher */
        .layout-controls {
            position: fixed;
            top: 20px;
            right: 20px;
            background: white;
            padding: 16px;
            border-radius: 12px;
            box-shadow: 0 4px 24px rgba(0, 0, 0, 0.15);
        }

        .layout-controls h4 {
            font-size: 14px;
            margin-bottom: 12px;
            color: #374151;
        }

        .layout-controls button {
            display: block;
            width: 100%;
            background: #f3f4f6;
            border: 2px solid transparent;
            padding: 10px 16px;
            border-radius: 8px;
            margin-bottom: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.2s;
            text-align: left;
        }

        .layout-controls button:hover {
            background: #e5e7eb;
        }

        .layout-controls button.active {
            background: #ede9fe;
            border-color: #6366f1;
            color: #6366f1;
        }

        /* Responsive */
        @media (max-width: 900px) {
            .main-content {
                grid-template-columns: 1fr;
            }

            .photo-section {
                padding: 24px;
            }

            .photo-container {
                max-width: 240px;
            }
        }
    </style>
</head>
<body>
    <div class="layout-controls">
        <h4>Layout Positions</h4>
        <button class="active" onclick="setLayout('center')">Center (Photo + Chat)</button>
        <button onclick="setLayout('chat-only')">Chat Only</button>
        <button onclick="setLayout('video')">Video Mode</button>
        <button onclick="setLayout('compact')">Compact</button>
    </div>

    <div class="widget-container">
        <!-- Speech Bubble -->
        <div class="speech-bubble">
            Hi there! I'm Alex the AI SDR Agent. I'm here to help answer any questions you may have. How can I help you today?
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <!-- Left: Professional Photo -->
            <div class="photo-section">
                <div class="photo-container">
                    <div class="photo-placeholder">AI</div>
                    <!-- Replace with: <img src="agent-photo.jpg" class="photo-img" alt="Alex"> -->

                    <button class="talk-now-btn">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M12 1a3 3 0 0 0-3 3v8a3 3 0 0 0 6 0V4a3 3 0 0 0-3-3z"></path>
                            <path d="M19 10v2a7 7 0 0 1-14 0v-2"></path>
                            <line x1="12" y1="19" x2="12" y2="23"></line>
                            <line x1="8" y1="23" x2="16" y2="23"></line>
                        </svg>
                        Talk now
                    </button>
                </div>
            </div>

            <!-- Right: Chat Interface -->
            <div class="chat-section">
                <div class="chat-header">
                    Chat with Alex the AI SDR Agent
                </div>

                <div class="input-container">
                    <input
                        type="text"
                        class="chat-input"
                        placeholder="Type your message..."
                    />
                    <button class="book-demo-btn">Book a demo</button>
                    <button class="voice-btn">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M12 1a3 3 0 0 0-3 3v8a3 3 0 0 0 6 0V4a3 3 0 0 0-3-3z"></path>
                            <path d="M19 10v2a7 7 0 0 1-14 0v-2"></path>
                            <line x1="12" y1="19" x2="12" y2="23"></line>
                            <line x1="8" y1="23" x2="16" y2="23"></line>
                        </svg>
                    </button>
                </div>

                <div class="privacy-text">
                    By continuing, you agree this conversation may be recorded and used per our <a href="#">Privacy Policy</a>.
                </div>
            </div>
        </div>
    </div>

    <script>
        function setLayout(layout) {
            // Update active button
            document.querySelectorAll('.layout-controls button').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');

            // Update layout (you can modify the DOM here for different layouts)
            console.log('Switching to layout:', layout);
        }
    </script>
</body>
</html>
